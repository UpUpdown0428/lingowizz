name: lingowizz_app
description: A Flutter application for vocabulary learning with image recognition and AI conversation.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # UI Components
  cupertino_icons: ^1.0.2
  
  # HTTP requests
  http: ^1.1.0
  dio: ^5.3.2
  
  # Image handling
  image_picker: ^1.0.4
  cached_network_image: ^3.3.0
  
  # State management
  provider: ^6.0.5
  
  # Local storage
  shared_preferences: ^2.2.2
  
  # JSON serialization
  json_annotation: ^4.8.1
  
  # Camera and permissions
  camera: ^0.10.5+5
  permission_handler: ^11.0.1
  
  # File handling
  path_provider: ^2.1.1
  
  # UI enhancements
  flutter_staggered_grid_view: ^0.7.0
  shimmer: ^3.0.0
  
  # Audio
  audioplayers: ^5.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  
  flutter_lints: ^3.0.0
  json_serializable: ^6.7.1
  build_runner: ^2.4.7

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
  
